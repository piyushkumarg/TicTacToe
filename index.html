<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="heading">
        <h1>Tic Tac Toe</h1>
    </div>
    <div class="players">
        <div class="player1 active"> O's Turn</div>
        <div class="player2">X's Turn</div>
    </div>

    <div class="game-board">
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
    </div>

    <div class="result inactive">
        <h1>O is the winner</h1>
        <button>Restart</button>
    </div>
    

    <div class="footer">
        <h5>coded by <a href="https://www.linkedin.com/in/piyush-kumarg" target="_blank"> @Piyush Kumar</a></h5>
    </div>

    <script src="main.js"></script>
</body>
</html>
